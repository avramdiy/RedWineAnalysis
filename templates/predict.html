<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
</head>
<body>
    <h1>Wine Quality Prediction</h1>

    <form method="POST">
        <label for="density">Density:</label>
        <input type="number" step="any" id="density" name="density" required><br>

        <label for="residual_sugar">Residual Sugar:</label>
        <input type="number" step="any" id="residual_sugar" name="residual_sugar" required><br>

        <label for="alcohol">Alcohol:</label>
        <input type="number" step="any" id="alcohol" name="alcohol" required><br>

        <button type="submit">Predict Quality</button>
    </form>

    {% if prediction is not none %}
        <h2>Predicted Wine Quality: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
